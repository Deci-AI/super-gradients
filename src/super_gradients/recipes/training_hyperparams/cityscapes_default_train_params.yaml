defaults:
  - default_train_params

max_epochs: 800
lr_mode: poly
initial_lr: 0.01   # for effective batch_size=32
lr_warmup_epochs: 10
multiply_head_lr: 10.

optimizer: SGD
optimizer_params:
  momentum: 0.9
  weight_decay: 5e-4

ema: True
ema_params:
  decay: 0.9999
  beta: 15
  decay_type: exp

train_metrics_list:
  - PixelAccuracy:
      ignore_label: 19
  - IoU:
      num_classes: 20
      ignore_index: 19

valid_metrics_list:
  - PixelAccuracy:
      ignore_label: 19
  - IoU:
      num_classes: 20
      ignore_index: 19



zero_weight_decay_on_bias_and_bn: True
average_best_models: True
mixed_precision: False

metric_to_watch: IoU
greater_metric_to_watch_is_better: True

_convert_: all
