defaults:
  - default_train_params

max_epochs: 610
initial_lr: 5e-3
lr_mode: cosine
lr_warmup_epochs: 5
lr_cooldown_epochs: 10
ema: True
mixed_precision: True
zero_weight_decay_on_bias_and_bn: True
optimizer: Lamb
optimizer_params:
  weight_decay: 0.02
loss: cross_entropy
train_metrics_list:                               # metrics for evaluation
  - Accuracy
  - Top5
valid_metrics_list:                               # metrics for evaluation
  - Accuracy
  - Top5


_convert_: all