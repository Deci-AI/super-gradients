in_channels: 3

backbone:
  NStageBackbone:

    stem:
      YoloNASStem:
        out_channels: 48

    stages:
      - YoloNASStage:
          out_channels: 96
          num_blocks: 2
          activation_type: relu
          hidden_channels: 96
          concat_intermediates: True

      - YoloNASStage:
          out_channels: 192
          num_blocks: 3
          activation_type: relu
          hidden_channels: 128
          concat_intermediates: True

      - YoloNASStage:
          out_channels: 384
          num_blocks: 5
          activation_type: relu
          hidden_channels: 256
          concat_intermediates: True

      - YoloNASStage:
          out_channels: 768
          num_blocks: 2
          activation_type: relu
          hidden_channels: 512
          concat_intermediates: True


    context_module:
      SPP:
        output_channels: 768
        activation_type: relu
        k: [5,9,13]

    out_layers: [stage1, stage2, stage3, context_module]

neck:
  YoloNASPANNeckWithC2:

    neck1:
      YoloNASUpStage:
        out_channels: 192
        num_blocks: 4
        hidden_channels: 128
        width_mult: 1
        depth_mult: 1
        activation_type: relu
        reduce_channels: True

    neck2:
      YoloNASUpStage:
        out_channels: 96
        num_blocks: 4
        hidden_channels: 128
        width_mult: 1
        depth_mult: 1
        activation_type: relu
        reduce_channels: True

    neck3:
      YoloNASDownStage:
        out_channels: 192
        num_blocks: 4
        hidden_channels: 128
        activation_type: relu
        width_mult: 1
        depth_mult: 1

    neck4:
      YoloNASDownStage:
        out_channels: 384
        num_blocks: 4
        hidden_channels: 256
        activation_type: relu
        width_mult: 1
        depth_mult: 1

heads:
  YoloNASPoseNDFLHeads:
    num_classes: 17
    reg_max: 16
    heads_list:
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 128
          pose_inter_channels: 128
          pose_regression_blocks: 2
          shared_stem: False
          width_mult: 1
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 8
          reg_max: 16
          cls_dropout_rate: 0.0
          reg_dropout_rate: 0.0

      - YoloNASPoseDFLHead:
          bbox_inter_channels: 256
          pose_inter_channels: 512
          pose_regression_blocks: 2
          shared_stem: False
          width_mult: 1
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 16
          reg_max: 16
          cls_dropout_rate: 0.0
          reg_dropout_rate: 0.0

      - YoloNASPoseDFLHead:
          bbox_inter_channels: 512
          pose_inter_channels: 512
          pose_regression_blocks: 3
          shared_stem: False
          width_mult: 1
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 32
          reg_max: 16
          cls_dropout_rate: 0.0
          reg_dropout_rate: 0.0

bn_eps: 1e-6
bn_momentum: 0.03
inplace_act: True

_convert_: all
