in_channels: 3

backbone:
  NStageBackbone:

    stem:
      YoloNASStem:
        out_channels: 32

    stages:
      - YoloNASStage:
          out_channels: 64
          num_blocks: 2
          activation_type: relu
          hidden_channels: 32
          concat_intermediates: False

      - YoloNASStage:
          out_channels: 128
          num_blocks: 3
          activation_type: relu
          hidden_channels: 48
          concat_intermediates: False

      - YoloNASStage:
          out_channels: 256
          num_blocks: 4
          activation_type: relu
          hidden_channels: 64
          concat_intermediates: False

      - YoloNASStage:
          out_channels: 512
          num_blocks: 2
          activation_type: relu
          hidden_channels: 128
          concat_intermediates: False


    context_module:
      SPP:
        output_channels: 512
        activation_type: relu
        k: [5,9,13]

    out_layers: [stage1, stage2, stage3, context_module]

neck:
  YoloNASPANNeckWithC2:

    neck1:
      YoloNASUpStage:
        out_channels: 128
        num_blocks: 2
        hidden_channels: 48
        width_mult: 1
        depth_mult: 1
        activation_type: relu
        reduce_channels: True

    neck2:
      YoloNASUpStage:
        out_channels: 64
        num_blocks: 2
        hidden_channels: 32
        width_mult: 1
        depth_mult: 1
        activation_type: relu
        reduce_channels: True

    neck3:
      YoloNASDownStage:
        out_channels: 128
        num_blocks: 2
        hidden_channels: 48
        activation_type: relu
        width_mult: 1
        depth_mult: 1

    neck4:
      YoloNASDownStage:
        out_channels: 256
        num_blocks: 2
        hidden_channels: 48
        activation_type: relu
        width_mult: 1
        depth_mult: 1

heads:
  YoloNASPoseNDFLHeads:
    num_classes: 17
    reg_max: 16
    pose_offset_multiplier: 1.0
    compensate_grid_cell_offset: True
    inference_mode: False # True used only when benchmarking
    heads_list:
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 128
          pose_inter_channels: 128
          pose_regression_blocks: 2
          shared_stem: False
          width_mult: 0.33
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 8
          reg_max: 16
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 256
          pose_inter_channels: 512
          pose_regression_blocks: 2
          shared_stem: False
          width_mult: 0.33
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 16
          reg_max: 16
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 512
          pose_inter_channels: 512
          pose_regression_blocks: 3
          shared_stem: False
          width_mult: 0.33
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 32
          reg_max: 16

bn_eps: 1e-6
bn_momentum: 0.03
inplace_act: True

_convert_: all
