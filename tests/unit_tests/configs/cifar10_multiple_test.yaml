defaults:
  - cifar10_resnet

test_dataloaders:
  cifar10: cifar10_val
  cifar100: cifar100_val

dataset_params:
  test_dataset_params:
    cifar10:
      root: ./data/cifar10
      train: False
      transforms:
        - Resize:
            size: 32
        - ToTensor
        - Normalize:
            mean:
              - 0.4914
              - 0.4822
              - 0.4465
            std:
              - 0.2023
              - 0.1994
              - 0.2010
      target_transform: null
      download: True

    cifar100:
      root: ./data/cifar100
      train: False
      transforms:
        - Resize:
            size: 32
        - ToTensor
        - Normalize:
            mean:
              - 0.4914
              - 0.4822
              - 0.4465
            std:
              - 0.2023
              - 0.1994
              - 0.2010
      target_transform: null
      download: True

hydra:
  searchpath:
    - pkg://super_gradients.recipes
